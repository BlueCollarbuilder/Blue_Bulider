    <main id="contact">

        <h1 class="lg-heading">
            Contact <span class= "text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            This is how you can reach me...
        </h2>

        <!-- Contact form -->

      
        <div class="container">  
            <form id="top" action="https://formspree.io/f/meqppdlz" method="POST">

             <!-- First Name -->
                <fieldset>
                <input placeholder="Your name" name="First Name" type="text" tabindex="1" required autofocus>
              </fieldset>

              <!-- Last Name -->
                <fieldset>
                <input placeholder="Your Last name" name="Last Name" type="text" tabindex="1" required autofocus>
              </fieldset>

              <!-- Email -->
              <fieldset>
                <input placeholder="Your Email Address" name="_replyto" type="email" tabindex="2" required>
              </fieldset>

              <!-- Phone Number -->
              <fieldset>
                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
              </fieldset>

              <!-- Message -->
              <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
              </fieldset>

              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>

              
            </form>
          </div>
